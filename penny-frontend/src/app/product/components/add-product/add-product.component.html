<div class="row my-4">
    <div class="col-md-12">
        <h3>Add Product</h3>
        <hr/>
        <form [formGroup]="productForm" (ngSubmit)="onAddProduct()">
            <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" formControlName="title"/>
                <div class="invalid-feedbackk">
                    {{ showErrors('title')}}
                </div>
            </div>
            <div class="mb-3">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="desc" cols="30" rows="10" formControlName="description"></textarea>
                <div class="invalid-feedbackk">
                    {{ showErrors('description')}}
                </div>
            </div>

            <div class="my-3">
                <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Add</button>
            </div>
        </form>
    </div>
</div>
